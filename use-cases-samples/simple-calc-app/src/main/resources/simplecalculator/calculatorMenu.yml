menuSystem:
 # Home Menu
  - name: "home"
    properties:
      - home
    text: |
          Welcome to calculator.
          Please choose the operation:
    items:
       - name: "add"
         text: "Add"
         gotoMenu: "addFirst"

       - name: "divide"
         text: "Divide"
         gotoMenu: "divFirst"

       - name: "exit"
         text: "Exit"
         gotoMenu: "exitWithConfirm"

  # Divide First Number Input
  - name: "divFirst"
    text: "Enter first value:"
    gotoMenu: "divSecond"
    inputRules:
      - { rule: "IsNumber", errorMessage: "First value should be a number" }
    bindings: { field: "divFirst" }

  # Divide Second Number Input
  - name: "divSecond"
    text: "Enter second value:"
    bindings: { field: "divSecond", runAdapter: "DivisionAdapter" }
    gotoMenu: "home"
    inputRules:
      - { rule: "IsNumber", errorMessage: "First value should be a number" }

 # Add First Number Input
  - name: "addFirst"
    text: "Enter first value:"
    gotoMenu: "addSecond"
    inputRules:
      - { rule: "IsNumber", errorMessage: "First value should be a number" }
      - { rule: "Positive", errorMessage: "" }
    bindings: { field: "addFirst" }

 # Add Second Number Input
  - name: "addSecond"
    text: "Enter second value:"
    bindings: { field: "addSecond", runAdapter: "AdditionAdapter" }
    gotoMenu: "home"
    inputRules:
      - { rule: "IsNumber", errorMessage: "First value should be a number" }

# Exit Menu
  - name: "exitMenu"
    properties:
      - exit
      - noInput
    text: "Bye"

  - name: "exitWithConfirm"
    text: "Do you want to exit?"
    items:
      - name: "y"
        text: "Yes"
        inputAlternatives:
          - "y"
          - "yes"
        gotoMenu: "exitMenu"
      - name: "n"
        text: "No"
        inputAlternatives:
          - "n"
          - "no"
        gotoMenu: "home"
